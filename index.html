<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Code Player</title>

	<link rel="stylesheet" href="css/main.css">

	<script src="jquery.min.js"></script>
</head>
<body>
	
	<div id="header">
		<div id="logo">CodePlayer</div>

		<div id="buttonContainer">

			<div class="toggleButton" id="css">CSS</div>
			<div class="toggleButton" id="javascript">Javascript</div>
			<div class="toggleButton active" id="output">Output</div>
		</div>
	</div>

	<div id="bodyContainer">

		<textarea name="" id="htmlPanel" class="panel">Hello World!</textarea>

		<textarea name="" id="cssPanel" class="panel">Hello World!</textarea>

		<textarea name="" id="javascriptPanel" class="panel">Hello World!</textarea>

		<iframe src="" id="outputPanel" class="panel"></iframe>

	</div>

	<script src="js/main.js"></script>
</body>
</html>
